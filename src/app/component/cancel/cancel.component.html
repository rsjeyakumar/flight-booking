<section id="cover" style="margin-top: 10%;
margin-bottom: 3%;">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cancel Tickets</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="cancelForm" (ngSubmit)="cancelTickets();">
                                <div class="form-group text-left">
                                    <label for="customerId" class="links">Ticket Number<span
                                            class="required">*</span></label>
                                    <input type="text" formControlName="ticketId" class="form-control"
                                        placeholder="Enter Ticket Id">
                                    <div *ngIf="cancel.ticketId.touched && cancel.ticketId.invalid" class="error">
                                        <div *ngIf="cancel.ticketId.errors && cancel.ticketId.errors.required">
                                           Ticker Number is <strong>required</strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-left">
                                    <label for="password" class="links">Passenger Name<span class="required">*</span></label>
                                    <input type="text" formControlName="name" class="form-control"
                                        placeholder="Enter Passenger Name" required>
                                    <div *ngIf="cancel.name.touched && cancel.name.invalid" class="error">
                                        <div *ngIf="cancel.name.errors && cancel.name.errors.required">
                                           Passenger Name is <strong>required</strong>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="cancelForm.invalid"
                                    class="btn login_btn">Submit</button>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-loader [loader]="loader"></app-loader>
<app-alert [sharedAlert]="flightService.showAlert" *ngIf="flightService.showAlert?.modalShow"></app-alert>
