<section class="search-sec">
    <div class="container">
        <form [formGroup]="searchForm" (ngSubmit)="searchFlights();">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" formControlName="deaptureLocation">
                                <option value=''>Depature City</option>
                                <option>Bangalore</option>
                                <option>Chennai</option>
                                <option>Hyderabad</option>
                                <option>New Delhi</option>
                                <option>Mumbai</option>
                                <option>Coimbatore</option>
                            </select>
                            <div *ngIf="search.deaptureLocation.touched && search.deaptureLocation.invalid" class="error">
                                <div *ngIf="search.deaptureLocation.errors && search.deaptureLocation.errors.required">
                                    Depature Location is <strong>required</strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" formControlName="arraivalLocation">
                                <option value=''>Arraival City</option>
                                <option value="bangalore">Bangalore</option>
                                <option value="chennai">Chennai</option>
                                <option value="hyderabad">Hyderabad</option>
                                <option value="delhi">New Delhi</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="coimbatore">Coimbatore</option>
                            </select>
                            <div *ngIf="search.arraivalLocation.touched && search.arraivalLocation.invalid" class="error">
                                <div *ngIf="search.arraivalLocation.errors && search.arraivalLocation.errors.required">
                                    Arrival Location is <strong>required</strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <p-calendar formControlName="depatureDate" class="form-control search-slt"  placeholder="Depature Date"></p-calendar>
                            <div *ngIf="search.depatureDate.touched && search.depatureDate.invalid" class="error">
                                <div *ngIf="search.depatureDate.errors && search.depatureDate.errors.required">
                                   Depature Date is <strong>required</strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" formControlName="travellers">
                                <option value=''>Number of Travellers</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                            <div *ngIf="search.travellers.touched && search.travellers.invalid" class="error">
                                <div *ngIf="search.travellers.errors && search.travellers.errors.required">
                                 Traveller is <strong>required</strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" formControlName="travelClass">
                                <option value=''>Travel Class</option>
                                <option value="economy">Economy</option>
                                <option value="business">Business</option>
                            </select>
                            <div *ngIf="search.travelClass.touched && search.travelClass.invalid" class="error">
                                <div *ngIf="search.travelClass.errors && search.travelClass.errors.required">
                                  Traveller Class is <strong>required</strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <button type="button" class="btn btn-danger wrn-btn" [disabled]="searchForm.invalid">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
